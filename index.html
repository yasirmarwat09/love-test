<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="gif-container" id="gif-container">
        <!-- First GIF - with pointer-events disabled -->
        <iframe
          src="https://giphy.com/embed/mbo8TK8UdqcCGn6Lzm"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
      </div>
      <div class="question" id="question-text">DO YOU LOVE ME?</div>
      <div class="buttons">
        <button class="btn yes-btn" id="yes-btn">Yes</button>
        <button class="btn no-btn" id="no-btn">No</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
